<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meows Members</title>
<style>
    /* Style for the container */
    .container {
        text-align: center; /* Center align the content */
        margin-top: 50px; /* Add margin top to create space for navigation bar */
    }

    /* Style for the heading */
    .container h1 {
        margin-bottom: 10px; /* Add some space below the heading */
    }

    .container h3 {
        margin-bottom: 20px; /* Add some space below the subheading */
    }

    /* Style for the team members */
    .team-container {
        display: flex;
        justify-content: center; /* Center items horizontally */
        flex-wrap: wrap; /* Allow items to wrap */
    }

    /* Style for each team member */
    .gif-container {
        position: relative;
        margin: 20px; /* Adjust margin for spacing between each container */
        width: 256px; /* Set width for each container */
    }
    
    .gif-container img {
        width: 100%; /* Make images occupy the full width of the container */
        height: auto; /* Maintain aspect ratio */
    }
    
    .gif-container .gif,
    .gif-container video {
        display: none; /* Hide GIFs and videos by default */
        width: 100%; /* Set width for GIFs and videos */
        height: auto; /* Maintain aspect ratio */
    }
    
    .gif-container:hover .gif,
    .gif-container:hover video {
        display: block; /* Show GIFs and videos on hover */
    }
    

    /* Style for the text span */
    .text {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%; /* Occupy full width of the container */
        background-color: white; /* Set background color */
        padding: 10px; /* Add padding for better appearance */
        border: 1px solid #ccc; /* Add border for better appearance */
        transition: opacity 0.3s ease; /* Add transition effect for smooth appearance */
        opacity: 0; /* Initially hide the text */
    }

    /* Show text on hover */
    .gif-container:hover .text {
        opacity: 1;
    }

    /* Set gradient background for body */
    body {
        background: linear-gradient(135deg, rgb(173, 49, 255), rgb(47, 171, 209), rgb(24, 107, 231), rgb(213, 1, 255));
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        height: 100vh /* Set height to viewport height */
    }

    /* Center the logo */
    .logo-container {
        display: flex;
        justify-content: center;
    }

</style>
</head>

<script>
    function hideVideo(videoId, imageId) {
        var video = document.getElementById(videoId);
        var image = document.getElementById(imageId);
        video.style.display = 'block';
        image.style.display = 'none';
        video.play();
    }

    function showImage(imageId, videoId) {
        var video = document.getElementById(videoId);
        var image = document.getElementById(imageId);
        video.style.display = 'none';
        image.style.display = 'block';
        video.pause();
    }

    function hideImage(imageId, gifId) {
        document.getElementById(imageId).style.display = "none";
        document.getElementById(gifId).style.display = "block";
    }

    function showImage(imageId, gifId) {
        document.getElementById(imageId).style.display = "block";
        document.getElementById(gifId).style.display = "none";
    }
